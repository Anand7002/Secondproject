<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign_up</title>
    <style>
        #q {
            text-align: center;
            background-color: rgb(227, 253, 244);
            height: 40px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div style="width:550px ; height: 550px; background-color: bisque; margin-left: 400px;">
        <h2 id="q">Create Account</h2>

        <div style=" display: grid;  grid-template-columns: 50% 50%;">
            <div>
                <label>First name*</label><br>
                <input type="text" placeholder="enter your first name">
            </div>
            <div>
                <label>Last name*</label><br>
                <input type="text" placeholder="enter your first name">
            </div>
        </div><br>
        <label>Email*</label><br>
        <input style="width: 450px;" type="text" placeholder="enter your email"><br><br>
        <div style=" display: grid;  grid-template-columns: 50% 50%;">
            <div>
                <label>Password*</label><br>
                <input type="password" placeholder="enter your password">
            </div>
            <div>
                <label>Confirm password*</label><br>
                <input type="password" placeholder="enter your password again">
            </div>
        </div><br>
        <div style=" display: grid;  grid-template-columns: 50% 50%;">
            <div>
                <label>Gender</label><br>
                <input type="radio" name="technology">male
                <input type="radio" name="technology">female
            </div>
            <div>
                <label>Hobbies</label><br>
                <input type="checkbox">music
                <input type="checkbox">sports
                <input type="checkbox">travel
                <input type="checkbox">movies
            </div>
        </div><br>
        <div style=" display: grid;  grid-template-columns: 50% 50%;">
            <div>
                <label> Source of Income</label><br>
                <input type="text" placeholder="employed">
            </div>
            <div>
                <label>Income</label><br>
                <input type="range" value="20k"><input type="button" value="20k">
            </div>
        </div><br>
        <div style=" display: grid;  grid-template-columns: 50% 50%;">
            <div>
                <label> Upload profile picture</label><br>
                <input type="file" >
            </div>
            <div>
                <label>Age</label><br>
                <input type="number" placeholder="18">
            </div>
        </div><br>
        <div>
            <label>Bio</label><br>
            <textarea style="width: 500px; height: 70px;"></textarea>
        </div><br>
        <div style="background-color: aqua; height: 50px; padding-top: 25px;">
            <a href="Project.html"><button style="margin-left: 430px; height: 40px; width: 90px;" type="button" value="Create">Create</button></a>
        </div>
    </div>
    <script>
        alert('hi... Welcome.....!');
    </script>
</body>
</html>
